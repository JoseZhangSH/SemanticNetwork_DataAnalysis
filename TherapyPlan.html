<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Therapy Plan</title>
</head>

<body>
    <!-- 引入 G6 -->
    <div id="container"></div>
</body>
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>


<script>
    const container = document.getElementById('container');
    const width = container.scrollWidth || 2560;
    const height = container.scrollHeight || 1440;
    const maincategory = ['交通工具', '人造物', '动物', '植物', '自然物', '身体部位', '食物'];
    const clusterMap = new Map();


    // Generate color sets according to subject colors
    const subjectColors = [
        '#5F95FF', // blue
        '#61DDAA',
        '#65789B',
        '#F6BD16',
        '#7262FD',
        '#78D3F8',
        '#9661BC',
        '#F6903D',
        '#008685',
        '#F08BB4',
    ];
    const backColor = '#fff';
    const theme = 'default';
    const disableColor = '#777';
    const colorSets = G6.Util.getColorSetsBySubjectColors(
        subjectColors,
        backColor,
        theme,
        disableColor,
    );

    // Legend
    const legendData = {
        nodes: [{
                id: '交通工具',
                label: '交通工具',
            },
            {
                id: '人造物',
                label: '人造物',
            },
            {
                id: '动物',
                label: '动物',
            },
            {
                id: '植物',
                label: '植物',
            },
            {
                id: '自然物',
                label: '自然物',
            },
            {
                id: '身体部位',
                label: '身体部位',
            },
            {
                id: '食物',
                label: '食物',
            }
        ]
    }

    legendData.nodes.forEach(node => {
        const cid = clusterMap.get(node.id);
        const category = maincategory.findIndex((e) => e === node.id);
        colorSet = colorSets[category];
        node.style = {
            fill: colorSet.mainFill,
            stroke: colorSet.mainStroke,
            strokeWidth: 2,
        };
    })

    const legend = new G6.Legend({
        data: legendData,
        align: 'center',
        layout: 'horizontal', // vertical
        position: 'top-left',
        vertiSep: 12,
        horiSep: 24,
        offsetY: -24,
        padding: [4, 16, 8, 16],
        containerStyle: {
            fill: '#fff',
            lineWidth: 1
        },
        title: 'Legend',
        titleConfig: {
            position: 'left',
            offsetX: 0,
            offsetY: 12,
        },
        filter: {
            enable: false,
            multiple: true,
            trigger: 'click',
            graphActiveState: 'activeByLegend',
            graphInactiveState: 'inactiveByLegend',
            filterFunctions: {
                'a': (d) => {
                    if (d.cluster === 'a') return true;
                    return false
                },
                'b': (d) => {
                    if (d.cluster === 'b') return true;
                    return false
                },
                'c': (d) => {
                    if (d.cluster === 'c') return true;
                    return false
                },
                'd': (d) => {
                    if (d.cluster === 'd') return true;
                    return false
                },
            }
        }
    });


    const graph = new G6.Graph({
        container: 'container',
        width,
        height,
        modes: {
            default: ['drag-canvas', 'drag-node', 'zoom-canvas', 'lasso-select',
                'click-select',
                {
                    type: 'tooltip',
                    formatText(model) {
                        return model.id;
                    },
                    offset: 10,
                }
                //'activate-relations'
            ],
        },
        plugins: [legend],
        //filterLens
        animate: true,
        layout: {
            type: 'dagre',
            rankdir: 'LR',
            align: 'UL',
            controlPoints: true,
            nodesep: 1,
            ranksep: 40,

            // nodesepFunc: () => 2,
            // ranksepFunc: () => 1,
        },
        defaultNode: {
            // type: "custom-node",
            size: 10,
            style: {
                lineWidth: 0.5,
                fillOpacity: 0.5,
            },
            labelCfg: {
                position: 'bottom',
                style: {
                    fill: '#666', // 节点标签文字颜色'
                    fontSize: 12,
                    fontFamily: 'Helvetica',
                    opacity: 1,
                },
            },
            icon: {
                show: false,
                // img: '...', 可更换为其他图片地址
                // text: '...', 使用 iconfont
                width: 10,
                height: 10,
            },
        },
        defaultEdge: {
            type: 'polyline',
            size: 1,
            color: '#e2e2e2',
            style: {
                endArrow: {
                    path: 'M 0,0 L 8,4 L 8,-4 Z',
                    fill: '#e2e2e2',
                },
                radius: 20,
            },
        }
    });

    const main = async () => {

        // Plan Graph
        const response = await fetch(
            'https://raw.githubusercontent.com/JoseZhangSH/SemanticNetwork_VA/main/data/05_PlanGraph/PathLinker-subnetwork-50-paths-3.json?token=GHSAT0AAAAAABLZIDBB2K5NT2ZHF4WR722SYQ64MWA'
        );
        const data = await response.json();
        const nodes = data.nodes;
        const edges = data.edges;

        // console.log(nodes);

        nodes.forEach(node => {
            if (!node.style) {
                node.style = {};
            }
            node.label = node.id;
            const category = maincategory.findIndex((e) => e === node.maincategory);
            node.colorSet = colorSets[category];
            node.stateStyles = {
                active: {
                    fill: node.colorSet.activeFill,
                    stroke: node.colorSet.activeStroke,
                    shadowColor: node.colorSet.activeStroke,
                },
                inactive: {
                    fill: node.colorSet.inactiveFill,
                    stroke: node.colorSet.inactiveStroke,
                },
                selected: {
                    fill: node.colorSet.selectedFill,
                    stroke: node.colorSet.selectedStroke,
                    shadowColor: node.colorSet.selectedStroke,
                },
                highlight: {
                    fill: node.colorSet.highlightFill,
                    stroke: node.colorSet.highlightStroke,
                },
                disable: {
                    fill: node.colorSet.disableFill,
                    stroke: node.colorSet.disableStroke,
                },
            }


        })


        // To Do:
        // 自定义节点
        // 是否做过语义特征分析 - 状态标签
        // capture click interaction and output selected node id
        // search in the database
        // losso select data and output selected nodes id
        // query subgraph
        // visualize as a matrix


        graph.data(data); // 加载数据
        graph.render(); // 渲染

        // graph.getEdges().forEach((edge) => {
        //         edge.changeVisibility(false);
        //     }); 

        graph.on('node:mouseenter', (e) => {
            console.log(e);
            graph.getNodes().forEach((node) => {
                graph.setItemState(node, 'active', false);
            });
            graph.setItemState(e.item, 'active', true);
        });

        graph.on('node:mouseleave', (e) => {
            graph.setItemState(e.item, 'active', false);
        });

        graph.on('node:click', (e) => {
            graph.getNodes().forEach((node) => {
                graph.setItemState(node, 'selected', false);
            });
            graph.setItemState(e.item, 'selected', true);
        });

        graph.on('canvas:click', (e) => {
            graph.getNodes().forEach((node) => {
                graph.setItemState(node, 'selected', false);
            });
        });

        graph.on('node:click', evt => {
            console.log(evt.item.getModel().id);
        });
        graph.on('nodeselectchange', evt => {
            var selection = []
            evt.selectedItems.nodes.forEach(item => {

                selection.push(item.getModel().id);
            })
            console.log(selection);
        });
    }

    function refreshDragedNodePosition(e) {
        const model = e.item.get('model');
        model.fx = e.x;
        model.fy = e.y;
        model.x = e.x;
        model.y = e.y;
    }

    main();
</script>

</html>
